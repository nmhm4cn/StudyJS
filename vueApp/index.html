<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Todoリスト</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
   <div id="app">
     <h1>Todoリスト</h1>
     <div>
        <span class="info">未完了 {{ remaining.length }}件 / 全 {{ todos.length }}件</span>
        <button @click="parge" class="delete-btn parge-btn">一括削除</button>
     </div>
     <div>
        <form @submit.prevent="addItem">
            <input type="text" v-model="newItem">
            <button type="submit" class="btn">追加</button>
        </form>
        <ul>
          <li v-for="(todo, index) in todos">
            <input type="checkbox" v-model="todo.isDone">
            <span v-bind:class="{done: todo.isDone}">
              {{ todo.title }}
            </span>
            <button class="delete-btn" @click="deleteItem(index)">×</button>
          </li>
          <li v-show="!todos.length" class="warning-msg">タスクがありません</li>
        </ul>
    </div>
   </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/main.js"></script>
</body>
</html>
